<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazette - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">

    <header class="bg-primary text-white p-3 mb-4 shadow">
        <div class="container">
            <h1 class="text-center fw-bold" style="font-family: 'Pacifico', cursive;">
                Welcome to <span >Gazette</span>
            </h1>
            <nav class="navbar navbar-expand-lg navbar-light mt-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link active text-white" href="About1.html">About</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="index1.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="Videos.html">Magazines</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="Login.html">Login</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="Contact.html">Contact</a></li>
                        </ul>
                        <button class="btn btn-warning btn-sm ms-3">
                            <i class="fas fa-adjust"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center text-primary">Login</h3>
                        <form id="login-form" class="mt-4">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone-number" class="form-label">Contact:</label>
                                <input type="tel" class="form-control" id="phone-number" required>
                            </div>
                            <button type="button" id="send-btn" class="btn btn-primary w-100">Send OTP</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="index1.html" class="text-primary">New User? Register Here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="mb-0">Â© 2024 Gazette. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       const btn = document.getElementById("send-btn")
        btn.addEventListener("click", function () {
            const name = document.getElementById("name").value.trim();
            const phoneNumber = document.getElementById("phone-number").value.trim();

            if (!name || !phoneNumber) {
                alert("Please fill in all fields before sending the OTP.");
                return;
            }
            alert(`OTP has been sent to ${phoneNumber}. Thank you, ${name}!`);
        });
    </script>
</body>
</html>
